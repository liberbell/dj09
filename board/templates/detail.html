{% extends "base.html" %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>Detail page</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container">
        <div class="alert alert-success" role="alert">
            <p>Title: {{ object.title }}</p>
            <p>Author: {{ object.author }}</p>
            <p><img src="{{ object.sns_image.url }}" width=300></p>
            <a href="{% url "good" object.pk %}" class="btn btn-primary" role="button" aria-disabled="true">Good!</a>
            <a href="{% url "read" object.pk %}" class="btn btn-secondary" role="button" aria-disabled="true">read</a>
        </div>
    </div>
{% else %}
<h2>Please Log in</h2>
<a href="{% url "login" %}">Log in</a>
{% endif %}
{% endblock content %}
